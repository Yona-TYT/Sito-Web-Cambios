<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Tu Cambio Vzla.</title>

		<link rel="icon" href="resources/img/icono.png" type="image/png"sizes="50x50">
		<! Aquí definimos los Scrit js para esta página -->
		<script src="resources/js/auto-pantalla.js"></script>
		<script src="resources/js/crear-tables.js"></script>
		<script src="resources/js/save_date.js"></script>
		<script src="resources/js/main.js"></script>
		<script src="resources/js/basic_calc.js"></script>
		<script src="resources/js/menus.js"></script>
		<script src="resources/js/historial.js"></script>
		<script src="resources/js/panel-transaccion.js"></script>

		<! Fin del js -->
		<! Aquí definimos los estilo CSS para esta página -->
		<link rel="stylesheet" href="resources/css/main.css"></link>
		<link rel="stylesheet" href="resources/css/basic-class.css"></link>

		<link rel="stylesheet" href="resources/css/auto-pantalla.css"></link>


		<! Fin del CSS -->
	</head>
	<body onLoad="init();" >
		<section class="menu_style">

			<h1 class="input_style_td">Proyecto Monedas</h1>

			<div class="input_style_hidden" id="allmenu">
				<div class="cajas_style">
					<button class="mask_style" type="button" id="butmenu" onclick="mostrar_lista_menu();"> Menu </button>
				</div>
				<div class="menu_title_style" id="div_title">
					Registro de Transacciones
				</div>
				<div class="input_style_hidden" id="menulist">
					<button class='menu_list_style' type="button" id="menuopt1" onclick="visible_element(1);">Registro de Transacciones</button>
					<button class='menu_list_style' type="button" id="menuopt2" onclick="visible_element(2);">Conversion Moneda</button>
					<button class='menu_list_style' type="button" id="menuopt3" onclick="visible_element(3);">Historial de Transacciones</button>
				</div>
			</div>

			<div class="input_style_hidden" id="allbutons">
				<div class="cajas_style">
					<button class="mask_style" type="button" id="butopt1" onclick="visible_element(1);">
					Registro de Transacciones
				</div>
				<div class="cajas_style">
					<button class="mask_style" type="button" id="butopt2" onclick="visible_element(2);">
					Conversion Moneda
				</div>
				<div class="cajas_style">
					<button class="mask_style" type="button" id="butopt3" onclick="visible_element(3);">
					Historial de Transacciones
				</div>
			</div>

			<! ---------------- Seccion1 Registro de Transacciones ------------------>

			<section  id="seccion1">
				<div class="cajas_style">Seleccione Moneda: 
					<select class="mask_style" id="selc_monert" >
						<option id="money0" value="0">COP</option>
						<option id="money1" value="1">ARS</option>
					</select>
				</div>

				<div class="cajas_style">

				</div>
				<div class="cajas_style">
					Tasa (Moneda Seleccionada): 
					<input class="mask_style" type="number" step="0.00000001" min="0" id="tasa_rt">
					Total Diario (Moneda Seleccionada): 
					<input class="input_style_td" type="text" id="total_rt" readonly>
				</div>

				<section id="sect_rt"></section>

				<div class="cajas_style"><button class="mask_style" type="button" id="butt_regrt" onclick="guardar_trans_datos();">Registrar</button></div>
			</section>
			<! ------- Seccion2 Conversiones moneda ------------- >
			<section  id="seccion2">

				<div class="cajas_style">
					<label for="sel_conver">Covertir: </label>
					<select class="mask_style" id="sel_conver" onchange = "resultado_conver();" >
						<option id="conv0" value="0">Pesos a BsF</option>
						<option id="conv1" value="1">Bsf a Pesos</option>

					</select>
				</div>
				<div class="cajas_style">Tasa de Cambio: <input class="mask_style" type="number" oninput="resultado_conver();" onfocus="el_selec();" id="cv_tasa" step="0.00000001" min="0" value="0"></div>
				<div class="cajas_style">
					Ingrese Monto: <input class="mask_style" type="number" oninput="resultado_conver();" onfocus="el_selec();" id="cv_input_a" step="0.01" min="0" value="0.00">
					Resultado: <input class="input_style_td" type="text" id="cv_input_b" value="0.00" readonly>
				</div>
				<datalist id="list_pesos"></datalist>
				<datalist id="list_bsf"></datalist>
			</section>

			<! ------- Seccion3 Historial de Transacciones ------------- >
			<section  id="seccion3">
				<div class="cajas_style">Seleccione Fecha: 
					<select class="mask_style" id="selchisfec"></select>
				</div>
				<div class="cajas_style">Seleccione Moneda: 
					<select class="mask_style" id="selc_monehi" onchange = "preloder_selec_mohi();"></select>
				</div>
				<div class="cajas_style">
					Ganancia Total : 
					<input class="input_style_td" type="text" id="total_hist" readonly>
				</div>

				<section  id="hist_trans"></section>
				<datalist id="list_datacl"></datalist>
				<div class="cajas_style">
					<button class="mask_style" type="button" id="buthist" onclick="eliminar_todo(0);">
					Borrar Historial
				</div>
				<label class="input_style_hidden" id="histlabel">
					Confirmar Aqui: <input  type="checkbox" id="histcheck">
				</label>
			</section>
		</section>
	</body>
</html>
